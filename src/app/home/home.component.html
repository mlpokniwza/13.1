<div>
    <header>
        <div class="overlay">
            <h1>{{ title }}</h1>
            <ul style="list-style-type:none;">
                <li *ngFor="let item of items">
                    <span *ngIf="item % 2 === 0" class="number-even">{{ item }}</span>
                    <b *ngIf="item % 2 !== 0" class="number-odd">{{ item }}</b>
                </li>
            </ul>
        </div>
    </header>
</div>
